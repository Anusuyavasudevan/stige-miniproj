<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Landing Page</title>
</head>
<body>
    <section class="showcase">
    <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>
    </header>
    <video src="vdo.mp4" muted loop autoplay></video> 
    <div class="overlay"></div>
    <div class="text">
    <h2>Never Stop</h2>
    <h3>Exploring the world</h3>
    <p>Travel is the movement of people between distant geographical locations. Travel can be done by foot, train, boat, bus, airplane, 
        ship or other means, and can be one way or round trip.</p>
     <a href="#">Explore</a>
    </div>
    <ul class="social">
        <li><a href="#"><img src="facebook.png" alt=""></a></li>
        <li><a href="#"><img src="twitter.png" alt=""></a></li>
        <li><a href="#"><img src="instagram.png" alt=""></a></li>
    </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')
        menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
         })
    </script>
</body>
</html>
